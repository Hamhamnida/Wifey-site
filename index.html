<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Diday!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
</head>
<body>
    <div class="container horizontal-layout">
        <div class="image-section">
            <img src="/images/IMG20240105172421.jpg" alt="Memory 1" class="anniv-image" />
            <img src="/images/IMG20231112201555.jpg" alt="Memory 2" class="anniv-image" />
        </div>
        <div class="form-section">
            <h2 class="prompt-text">Enter our anniversary!</h2><div class="tiny-heart"></div>
            <input type="text" placeholder="MMDDYY" required />
            <div class="keypad">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button">*</button>
                <button type="button">0</button>
                <button type="button">#</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
